<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a id="btnHome" class="nav-link" href=#>CANAL 77 - Home <i class="fa fa-tv"></i></a>
            </li>
            <li class="nav-item">
                <a id="btnFavorites" class="nav-link" href=#>Favoritos</a>
            </li>
        </ul>
    </nav>
    <div class="container-lg mt-5">
        <form id="form-search">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Selecione o tipo de noticia</label>
                <select class="form-control" id="select-news">
                    <option value="" disabled selected hidden> Selecione...</option>
                    <option value="top-headlines">Principais Noticias</option>
                    <option value="everything">Noticias Personalizadas</option>
                    <option value="country">Pais</option>
                </select>
            </div>
            <div class="form-group" style="display: none;" id="search">
                <label for="exampleFormControlSelect1">Consulte por assunto</label>
                <input class="form-control" id="input-search">
            </div>
            <div class="form-group" style="display: none;" id="div-countries">
                    <label for="exampleFormControlSelect1">Selecione o Pais</label>
                    <select class="form-control" id="select-countries">
                        <option value="" disabled selected hidden> Selecione...</option>
                        <option value="br">Brasil</option>
                        <option value="us">USA</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
    <main class="container-lg mt-5">
        <div class="row justify-content-around row-cols-1 row-cols-md-2" id="cardsArea"></div>
    </main>
